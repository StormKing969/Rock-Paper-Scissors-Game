<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <section class="score_section">
      <img src="./images/logo-bonus.svg" alt="">

      <div class="score_board">
        <p>SCORE</p>
        <span id="current-score" class="current_score">0</span>
      </div>
    </section>

    <section class="game">
      <img src="./images/bg-pentagon.svg" alt="pentagon_bg" class="pentagon">
      <div class="img_circle scissors">
        
        <img src="./images/icon-scissors.svg" alt="pentagon_bg">
      </div>

      <div class="img_circle paper">
        <img src="./images/icon-paper.svg" alt="pentagon_bg">
      </div>

      <div class="img_circle rock">
        <img src="./images/icon-rock.svg" alt="pentagon_bg">
      </div>

      <div class="img_circle lizard">
        <img src="./images/icon-lizard.svg" alt="pentagon_bg">
      </div>

      <div class="img_circle spock">
        <img src="./images/icon-spock.svg" alt="pentagon_bg">
      </div>
      
    </section>

    <section class="rules">

    </section>
    <!-- Score
    Rules
  
    You Picked
    The House Picked
  
    You Win
    You Lose
  
    Play Again -->
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sajana Wijesinghe</a>.
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
